<!DOCTYPE html>
<html>
  <head>
    <title>Christopher Denny | Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./assets/css/modalStyle.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div id="appContainer">
      <div id="desktopContainer">

        <div v-for="option in desktop" class="icon">
          <a href="#" @click="showModal">
            <img :src="option.imgLoc" alt="">
            <p>{{ option.displayName }}</p>
          </a>
        </div>

        <modal-window v-show="isModalVisible" @close="closeModal"></modal-window>



      </div> <!-- end desktopContainer -->

      <div id="taskbarContainer">
        <div class="floatLeft">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
        </div>

        <div class="floatRight">

          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">

          <div id="dateTime">
            <p id="time">11:11</p>
            <p id="date">11/11/2018</p>
          </div>

        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      var currentDate = new Date();

      var date = currentDate.getDate();
      var month = currentDate.getMonth();
      var year = currentDate.getFullYear();

      var hour = currentDate.getHours();
      var minute = currentDate.getMinutes();

      // Help format time to turn things like 12:7 -> 12:07
      if(minute < 10){
        minute = "0" + minute.toString();
      } else if (minute < 1) {
        minute = "00";
      }

      var timeString = hour + ":" + minute;
      var dateString = month + "/" +(date + 1) + "/" + year;

      document.getElementById("time").innerHTML = timeString;
      document.getElementById('date').innerHTML = dateString;
    </script>
  </body>
</html>
