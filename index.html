<!DOCTYPE html>
<html>
  <head>
    <title>Christopher Denny | Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./assets/css/modalStyle.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div id="appContainer">
      <div id="desktopContainer">

        <!-- Desktop Icons -->
        <div v-for="option in desktop" class="icon">
          <a href="#" @click="makeDraggable(); option.isModalVisible = true;" :onclick="option.clicky">
            <img :src="option.imgLoc" alt="">
            <p>{{ option.displayName }}</p>
          </a>
        </div>

        <modal-window
          v-for="option in desktop"
          :id="option.displayName"
          :class="option.windowType"
          :key="option.displayName"
          :ref="option.displayName"
          :content="option.content"
          v-if="option.isModalVisible"
          :this-window="option.displayName"
        >
          <template slot="header">
            {{ option.displayName }}
          </template>

          <template slot="body">

          </template>

        </modal-window>

        <web-browser
          v-if="webBrowserOpen"
          :active-website="active"
        >


        </web-browser>


      </div> <!-- end desktopContainer -->

      <div id="taskbarContainer">
        <div class="floatLeft">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
        </div>

        <div class="floatRight">

          <img src="https://via.placeholder.com/35/35" class="taskbarIcon" alt="">
          <img src="./assets/img/fullscreen-icon.png" onclick="fullscreenToggle()" class="taskbarIcon" alt="">

          <div id="dateTime">
            <p id="time">11:11</p>
            <p id="date">11/11/2018</p>
          </div>

        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/full/ckeditor.js"></script>
  </body>
</html>
